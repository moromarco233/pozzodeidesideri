<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pozzo dei Desideri / The Wishing Well</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      color: #444;
    }
    form {
      margin-top: 30px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .messaggio {
      margin-top: 30px;
      font-size: 1.2em;
      color: #2e7d32;
      font-weight: bold;
    }
    .sezione {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sezione italiana -->
  <div class="sezione" id="sezione-it">
    <h1>✨ Pozzo dei Desideri ✨</h1>
    <form name="iscrizioni-it" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="iscrizioni-it" />
      <input type="email" name="email" placeholder="Inserisci la tua email" required>
      <button type="submit">Iscriviti</button>
    </form>
    <div class="messaggio" id="msg-it"></div>
  </div>

  <!-- Sezione inglese -->
  <div class="sezione" id="sezione-en">
    <h1>✨ The Wishing Well ✨</h1>
    <form name="iscrizioni-en" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="iscrizioni-en" />
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <div class="messaggio" id="msg-en"></div>
  </div>

  <script>
    // Mostra la sezione in base alla lingua del browser
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("it")) {
      document.getElementById("sezione-it").style.display = "block";
    } else {
      document.getElementById("sezione-en").style.display = "block";
    }

    // Funzione per inviare il form via fetch senza redirect
    function handleFormSubmit(form, messageElement, successMsg, errorMsg) {
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const data = new FormData(form);

        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        })
        .then(() => {
          messageElement.innerText = successMsg;
          form.reset(); // pulisce il campo email
        })
        .catch(() => {
          messageElement.innerText = errorMsg;
        });
      });
    }

    // Italiano
    handleFormSubmit(
      document.forms["iscrizioni-it"],
      document.getElementById("msg-it"),
      "✨ Grazie! La tua iscrizione è stata registrata. ✨",
      "❌ Errore nell'invio, riprova."
    );

    // Inglese
    handleFormSubmit(
      document.forms["iscrizioni-en"],
      document.getElementById("msg-en"),
      "✨ Thank you! Your subscription has been registered. ✨",
      "❌ Error sending, please try again."
    );
  </script>
</body>
</html>
