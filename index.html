<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pozzo dei Desideri / The Wishing Well</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      color: #444;
    }
    form {
      margin-top: 30px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    .messaggio {
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      position: relative;
    }
    .messaggio.success { color: #2e7d32; }
    .messaggio.duplicate { color: #e68a00; }
    .messaggio.error { color: #c62828; }

    .star {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%) scale(0.3);
      opacity: 0;
      font-size: 1.8em;
      color: gold;
      text-shadow: 0 0 8px gold, 0 0 15px #ffdf70;
      transition: opacity 0.5s ease-out, transform 0.5s cubic-bezier(.17,.67,.55,1.43);
    }
    .show { opacity: 1 !important; }
    .star.pop { transform: translateX(-50%) scale(1.3); }
    .star.hide { opacity: 0; transform: translateX(-50%) scale(0.2); }

    .sezione { display: none; }
  </style>
</head>
<body>
<div class="sezione" id="sezione-it">
  <h1>✨ Pozzo dei Desideri ✨</h1>

  <form id="form-it" method="POST"
    action="https://script.google.com/macros/s/AKfycbw126YUNifMB95tjpfqAgzZrdI40-Ox6KswjyrGvjJkzYYRrnaqHk5mKJnCQG7kXYoW_A/exec">

    <input type="hidden" name="language" value="it">
    <input type="email" name="email" placeholder="Inserisci la tua email" required>
    <button type="submit">Iscriviti</button>
  </form>

  <div class="messaggio" id="msg-it"></div>
</div>
<div class="sezione" id="sezione-en">
  <h1>✨ The Wishing Well ✨</h1>

  <form id="form-en" method="POST"
    action="https://script.google.com/macros/s/AKfycbw126YUNifMB95tjpfqAgzZrdI40-Ox6KswjyrGvjJkzYYRrnaqHk5mKJnCQG7kXYoW_A/exec">

    <input type="hidden" name="language" value="en">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>

  <div class="messaggio" id="msg-en"></div>
</div>
<script>
  // Mostra sezione italiana o inglese
  const lang = navigator.language || navigator.userLanguage;
  if (lang && lang.toLowerCase().startsWith("it")) {
    document.getElementById("sezione-it").style.display = "block";
  } else {
    document.getElementById("sezione-en").style.display = "block";
  }

  // Funzione generica per gestire i form
  function setupForm(formId, msgId, texts) {
    const form = document.getElementById(formId);
    const msg = document.getElementById(msgId);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.innerHTML = "";
      msg.className = "messaggio";

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        const raw = await response.text();
        const text = raw.trim().toLowerCase();
        console.log("Risposta server:", text);

        if (text === "ok") {
          msg.innerHTML = `<span class="star">✨</span> ${texts.success}`;
          msg.classList.add("success");
          animateStar(msg);
        } else if (text === "duplicate") {
          msg.textContent = texts.duplicate;
          msg.classList.add("duplicate", "show");
        } else {
          msg.textContent = texts.error;
          msg.classList.add("error", "show");
        }

        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = texts.error;
        msg.classList.add("error", "show");
      }
    });
  }

  // Animazione stellina
  function animateStar(msgElement) {
    const star = msgElement.querySelector(".star");
    if (!star) {
      msgElement.classList.add("show");
      return;
    }

    setTimeout(() => msgElement.classList.add("show"), 50);
    setTimeout(() => star.classList.add("show"), 150);
    setTimeout(() => star.classList.add("pop"), 350);
    setTimeout(() => star.classList.add("hide"), 1200);
  }

  // Testi IT / EN
  setupForm("form-it", "msg-it", {
    success: "Grazie per esserti iscritto a PozzoDeiDesideri",
    duplicate: "Questa email è già iscritta a PozzoDeiDesideri.",
    error: "❌ Errore nell'invio, riprova."
  });

  setupForm("form-en", "msg-en", {
    success: "Thank you for subscribing to PozzoDeiDesideri",
    duplicate: "This email is already subscribed to PozzoDeiDesideri.",
    error: "❌ Error sending, please try again."
  });
</script>
</body>
</html>
